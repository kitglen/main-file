<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>FexRex</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Themify Icons -->
        <link href="assets/themify-icons/themify-icons.css" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Custom Style -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Color CSS -->
        <link id="main" href="css/color_01.css" rel="stylesheet">
        <link id="theme" href="css/color_01.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/php5shiv/3.7.3/php5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-login">
        <!-- ==============================================
                     **PRE LOADER**
        =============================================== -->
        <div id="page-loader">
            <div class="loader-container">
                <div class="loader-logo">
                    <span>LOADING</span>
                </div>
                <div class="loader"></div>
            </div>
        </div>
        <!-- ==============================================
                     **LOGIN**
        =============================================== -->
        <div class="container">
            <div class="section_login">
                <div class="row section_row-sm-offset-3">
                    <div class="ptb-50 text-center">
                        <a href="#"><img src="images/logo-black.png" alt="image"></a>
                    </div>
                    <h3 class="section_authTitle">Login</h3>
                </div>
                <div class="row section_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">	
                        <form class="section_loginForm">
                            <div class="input-group ptb-10">
                                <span class="input-group-addon"><i class="ti-user"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <span class="help-block"></span>

                            <div class="input-group ptb-10">
                                <span class="input-group-addon"><i class="ti-lock"></i></span>
                                <input  type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="ptb-20">
                                <button class="btn btn-lg btn-theme-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row section_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-3">
                        <label class="checkbox ml-20">
                            <input type="checkbox" value="remember-me">Remember Me
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <p class="section_forgotPwd">
                            <a href="#">Forgot password?</a>
                        </p>
                    </div>
                </div>
                <div class="row section_row-sm-offset-3 section_loginOr">
                    <div class="col-xs-12 col-sm-6">
                        <hr class="section_hrOr">
                        <span class="section_spanOr">or</span>
                    </div>
                </div>
                <div class="row section_row-sm-offset-3 section_socialButtons">
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block section_btn-facebook">
                            <i class="fa fa-facebook visible-xs"></i>
                            <span class="hidden-xs">Facebook</span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block section_btn-twitter">
                            <i class="fa fa-twitter visible-xs"></i>
                            <span class="hidden-xs">Twitter</span>
                        </a>
                    </div>	
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block section_btn-google">
                            <i class="fa fa-google-plus visible-xs"></i>
                            <span class="hidden-xs">Google+</span>
                        </a>
                    </div>	
                </div>
                <div class="row section_row-sm-offset-3">
                    <div class="ptb-10 text-center">
                        I Don't Have an Account <a href="signup.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
    </body>
</html>
